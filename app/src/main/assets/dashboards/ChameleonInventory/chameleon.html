<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chameleon Daily Report</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const ChameleonReport = () => {
          const [plantData, setPlantData] = useState(null);
          const [incomingOrders, setIncomingOrders] = useState([]);
          const [loading, setLoading] = useState(true);
          const [lastUpdate, setLastUpdate] = useState(null);
          const [showUpdateModal, setShowUpdateModal] = useState(false);
          const [showOrderModal, setShowOrderModal] = useState(false);
          const [selectedPlant, setSelectedPlant] = useState('Brentwood');
          const [formData, setFormData] = useState({
            a1010: '',
            a1070: '',
            a550: '',
            a875: '',
            a8090: '',
            didRinse: false,
            userName: ''
          });
          const [orderFormData, setOrderFormData] = useState({
            plantName: 'Brentwood',
            colorType: 'A1010',
            numberOfTotes: '',
            estimatedDeliveryDate: '',
            notes: '',
            enteredBy: ''
          });
          const [submitting, setSubmitting] = useState(false);

          const SUPABASE_URL = 'https://ntgxamggdtolnlevskjb.supabase.co';
          const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im50Z3hhbWdnZHRvbG5sZXZza2piIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyNTE3NDMsImV4cCI6MjA3NDgyNzc0M30.r18wk6hrD3Qr4PgoQXIqskDsJCKO9jvLQCHQDDtJQvI';

  const fetchData = async () => {
    try {
      const response = await fetch(`${SUPABASE_URL}/rest/v1/chameleon_inventory?select=*`, {
        headers: {
          'apikey': SUPABASE_ANON_KEY,
          'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
        }
      });
      
      const data = await response.json();
      
      const transformed = {};
      data.forEach(plant => {
        transformed[plant.plant_name] = {
          plant: plant.plant_name,
          inventory: {
            A1010: parseFloat(plant.a1010),
            A1070: parseFloat(plant.a1070),
            A550: parseFloat(plant.a550),
            A875: parseFloat(plant.a875),
            A8090: parseFloat(plant.a8090)
          },
          lastRinse: {
            date: plant.last_rinse_date,
            time: plant.last_rinse_time
          },
          updatedAt: plant.updated_at
        };
      });
      
      setPlantData(transformed);
      setLastUpdate(new Date());
      setLoading(false);
    } catch (error) {
      console.error('Error fetching data:', error);
      setLoading(false);
    }
  };

  const fetchIncomingOrders = async () => {
    try {
      const response = await fetch(
        `${SUPABASE_URL}/rest/v1/chameleon_incoming_orders?order_status=eq.pending&order=estimated_delivery_date.asc`,
        {
          headers: {
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
          }
        }
      );
      
      const orders = await response.json();
      setIncomingOrders(orders);
    } catch (error) {
      console.error('Error fetching orders:', error);
    }
  };

  const handleSubmitUpdate = async () => {
    if (!formData.a1010 || !formData.a1070 || !formData.a550 || !formData.a875 || !formData.a8090 || !formData.userName) {
      alert('Please fill in all fields');
      return;
    }

    setSubmitting(true);

    try {
      const updateData = {
        a1010: parseFloat(formData.a1010),
        a1070: parseFloat(formData.a1070),
        a550: parseFloat(formData.a550),
        a875: parseFloat(formData.a875),
        a8090: parseFloat(formData.a8090)
      };

      if (formData.didRinse) {
        const now = new Date();
        updateData.last_rinse_date = now.toLocaleDateString('en-US');
        updateData.last_rinse_time = now.toLocaleTimeString('en-US', { hour12: false });
      }

      const response = await fetch(
        `${SUPABASE_URL}/rest/v1/chameleon_inventory?plant_name=eq.${selectedPlant}`,
        {
          method: 'PATCH',
          headers: {
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
            'Content-Type': 'application/json',
            'Prefer': 'return=minimal'
          },
          body: JSON.stringify(updateData)
        }
      );

      if (response.ok) {
        alert(`‚úì Successfully updated ${selectedPlant} data by ${formData.userName}`);
        setShowUpdateModal(false);
        setFormData({
          a1010: '',
          a1070: '',
          a550: '',
          a875: '',
          a8090: '',
          didRinse: false,
          userName: ''
        });
        fetchData();
      } else {
        alert('Error updating data. Please try again.');
      }
    } catch (error) {
      console.error('Error submitting update:', error);
      alert('Error updating data. Please try again.');
    } finally {
      setSubmitting(false);
    }
  };

  const handleSubmitOrder = async () => {
    if (!orderFormData.numberOfTotes || !orderFormData.estimatedDeliveryDate || !orderFormData.enteredBy) {
      alert('Please fill in all required fields');
      return;
    }

    setSubmitting(true);

    try {
      const toteCapacity = orderFormData.colorType === 'A8090' ? 2500 : 4000;
      const totalPounds = parseInt(orderFormData.numberOfTotes) * toteCapacity;

      const orderData = {
        plant_name: orderFormData.plantName,
        color_type: orderFormData.colorType,
        number_of_totes: parseInt(orderFormData.numberOfTotes),
        total_pounds: totalPounds,
        estimated_delivery_date: orderFormData.estimatedDeliveryDate,
        order_status: 'pending',
        entered_by: orderFormData.enteredBy,
        notes: orderFormData.notes || null
      };

      const response = await fetch(
        `${SUPABASE_URL}/rest/v1/chameleon_incoming_orders`,
        {
          method: 'POST',
          headers: {
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
            'Content-Type': 'application/json',
            'Prefer': 'return=minimal'
          },
          body: JSON.stringify(orderData)
        }
      );

      if (response.ok) {
        alert(`‚úì Order added: ${orderFormData.numberOfTotes} totes of ${orderFormData.colorType} (${totalPounds} lbs) for ${orderFormData.plantName} - entered by ${orderFormData.enteredBy}`);
        setShowOrderModal(false);
        setOrderFormData({
          plantName: 'Brentwood',
          colorType: 'A1010',
          numberOfTotes: '',
          estimatedDeliveryDate: '',
          notes: '',
          enteredBy: ''
        });
        fetchIncomingOrders();
      } else {
        alert('Error adding order. Please try again.');
      }
    } catch (error) {
      console.error('Error submitting order:', error);
      alert('Error adding order. Please try again.');
    } finally {
      setSubmitting(false);
    }
  };

  const openUpdateModal = (plant) => {
    setSelectedPlant(plant);
    if (plantData && plantData[plant]) {
      setFormData({
        a1010: plantData[plant].inventory.A1010.toString(),
        a1070: plantData[plant].inventory.A1070.toString(),
        a550: plantData[plant].inventory.A550.toString(),
        a875: plantData[plant].inventory.A875.toString(),
        a8090: plantData[plant].inventory.A8090.toString(),
        didRinse: false,
        userName: ''
      });
    }
    setShowUpdateModal(true);
  };

  useEffect(() => {
    fetchData();
    fetchIncomingOrders();
    const interval = setInterval(() => {
      fetchData();
      fetchIncomingOrders();
    }, 30000);
    return () => clearInterval(interval);
  }, []);

  const Silo = ({ color, code, amount, position }) => {
    const colorMap = {
      A1010: "from-amber-600 to-amber-700",
      A1070: "from-red-400 to-red-600",
      A550: "from-yellow-400 to-yellow-500",
      A875: "from-gray-800 to-black",
      A8090: "from-gray-600 to-gray-800"
    };

    const maxCapacity = code === "A8090" ? 2600 : 4200;
    const fillPercentage = (amount / maxCapacity) * 100;
    const fillHeight = Math.min(fillPercentage, 100);
    
    const isLow = fillPercentage < 20;
    const isHigh = fillPercentage > 90;

    return (
      <div className="flex flex-col items-center flex-shrink-0">
        <div className="relative w-24 h-40 bg-gray-300 rounded-lg shadow-lg border-4 border-gray-700 overflow-hidden">
          <div 
            className={`absolute bottom-0 left-0 right-0 bg-gradient-to-b ${colorMap[code]} transition-all duration-500`}
            style={{ height: `${fillHeight}%` }}
          ></div>
          {isLow && (
            <div className="absolute top-1 right-1 animate-pulse">
              <span className="text-red-500 text-xl">‚ö†Ô∏è</span>
            </div>
          )}
          {isHigh && (
            <div className="absolute top-1 right-1 animate-pulse">
              <span className="text-yellow-500 text-xl">‚ö†Ô∏è</span>
            </div>
          )}
          <div className="relative h-full flex flex-col items-center justify-between p-1 z-10">
            <div className={`bg-white bg-opacity-90 rounded px-1 py-0.5 text-xs font-bold mt-1 ${isLow ? 'text-red-600' : isHigh ? 'text-yellow-600' : 'text-gray-800'}`}>
              {amount.toFixed(1)}
              <div className="text-xs text-gray-600">{fillPercentage.toFixed(0)}%</div>
            </div>
            <div className="text-white font-bold text-base mb-1 drop-shadow-lg">
              {code}
            </div>
          </div>
        </div>
        <div className="w-6 h-2 bg-gray-600 rounded-b-lg mt-1"></div>
        <div className="w-1 h-4 bg-gray-700"></div>
        <div className="flex items-center">
          <div className="w-6 h-6 bg-gray-400 rounded-full border-3 border-gray-600"></div>
        </div>
      </div>
    );
  };

  const PlantSection = ({ data }) => {
    return (
      <div className="bg-gradient-to-br from-gray-100 to-gray-200 rounded-xl p-6 shadow-2xl border-2 border-gray-300">
        <div className="mb-4 bg-gradient-to-r from-blue-600 to-blue-800 text-white py-3 px-6 rounded-lg shadow-lg flex justify-between items-center">
          <h2 className="text-3xl font-bold">{data.plant} Plant</h2>
          <button
            onClick={() => openUpdateModal(data.plant)}
            className="bg-white text-blue-700 px-4 py-2 rounded-lg font-semibold hover:bg-blue-50 transition-colors text-sm"
          >
            Update Data
          </button>
        </div>
        
        <div className="flex justify-around items-end mb-4 bg-white bg-opacity-50 rounded-lg p-4 gap-2 overflow-x-auto">
          <Silo color="copper" code="A1010" amount={data.inventory.A1010} position={1} />
          <Silo color="red" code="A1070" amount={data.inventory.A1070} position={2} />
          <Silo color="yellow" code="A550" amount={data.inventory.A550} position={3} />
          <Silo color="black" code="A875" amount={data.inventory.A875} position={4} />
          <Silo color="darkgray" code="A8090" amount={data.inventory.A8090} position={5} />
        </div>

        <div className="bg-gradient-to-r from-green-500 to-green-600 text-white rounded-lg p-4 shadow-md">
          <div className="flex items-center justify-between">
            <div className="flex items-center gap-3">
              <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <div>
                <div className="text-sm font-semibold opacity-90">Last EOD Rinse</div>
                <div className="text-xl font-bold">{data.lastRinse.date} at {data.lastRinse.time}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    );
  };

  if (loading) {
    return (
      <div className="min-h-screen bg-gradient-to-br from-slate-800 to-slate-900 flex items-center justify-center">
        <div className="text-white text-2xl">Loading inventory data...</div>
      </div>
    );
  }

  if (!plantData) {
    return (
      <div className="min-h-screen bg-gradient-to-br from-slate-800 to-slate-900 flex items-center justify-center">
        <div className="text-white text-2xl">No data available</div>
      </div>
    );
  }

  return (
    <div className="min-h-screen bg-gradient-to-br from-slate-800 to-slate-900 p-8">
      <div className="max-w-7xl mx-auto">
        <div className="mb-8 text-center">
          <h1 className="text-5xl font-bold text-white mb-2 drop-shadow-lg">
            ü¶é Chameleon Daily Report
          </h1>
          <div className="text-gray-300 text-lg">
            Pigment Inventory Status - Live Feed
          </div>
          {lastUpdate && (
            <div className="text-gray-400 text-sm mt-2">
              Last Updated: {lastUpdate.toLocaleTimeString()}
              <span className="ml-2 inline-block w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
            </div>
          )}
        </div>

        <div className="grid grid-cols-1 xl:grid-cols-2 gap-8">
          {plantData.Brentwood && <PlantSection data={plantData.Brentwood} />}
          {plantData.Pittsburg && <PlantSection data={plantData.Pittsburg} />}
        </div>

        {incomingOrders.length > 0 && (
          <div className="mt-8 bg-gradient-to-br from-purple-100 to-purple-200 rounded-xl p-6 shadow-xl border-2 border-purple-300">
            <h3 className="text-2xl font-bold text-purple-900 mb-4 flex items-center gap-2">
              üì¶ Incoming Orders ({incomingOrders.length})
            </h3>
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
              {incomingOrders.map((order) => (
                <div key={order.id} className="bg-white rounded-lg p-4 shadow-md">
                  <div className="flex justify-between items-start mb-2">
                    <span className="text-lg font-bold text-gray-800">{order.color_type}</span>
                    <span className="text-xs bg-purple-100 text-purple-800 px-2 py-1 rounded-full font-semibold">
                      {order.plant_name}
                    </span>
                  </div>
                  <div className="text-sm text-gray-600 mb-1">
                    <strong>{order.number_of_totes}</strong> totes ({order.total_pounds.toLocaleString()} lbs)
                  </div>
                  <div className="text-sm text-gray-600 mb-2">
                    ETA: <strong>{new Date(order.estimated_delivery_date).toLocaleDateString()}</strong>
                  </div>
                  {order.notes && (
                    <div className="text-xs text-gray-500 mb-2 italic">
                      {order.notes}
                    </div>
                  )}
                  <div className="text-xs text-gray-400 border-t pt-2">
                    Added by {order.entered_by}
                  </div>
                </div>
              ))}
            </div>
          </div>
        )}

        <div className="mt-8 flex justify-center">
          <button
            onClick={() => setShowOrderModal(true)}
            className="bg-gradient-to-r from-purple-600 to-purple-800 text-white px-8 py-4 rounded-xl font-bold text-lg hover:from-purple-700 hover:to-purple-900 transition-all shadow-lg flex items-center gap-3"
          >
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
            </svg>
            Add Incoming Order
          </button>
        </div>

        <div className="mt-8 bg-gray-800 bg-opacity-50 rounded-lg p-4 text-center">
          <div className="text-gray-400 text-sm">
            All inventory levels shown in pounds (lbs) | Max Capacity: A1010/A1070/A550/A875 = 4200 lbs, A8090 = 2600 lbs
            <br />
            <span className="text-xs">Dashboard auto-refreshes every 30 seconds</span>
          </div>
        </div>
      </div>

      {showUpdateModal && (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
          <div className="bg-white rounded-xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div className="bg-gradient-to-r from-blue-600 to-blue-800 text-white p-6 rounded-t-xl">
              <h2 className="text-2xl font-bold">Update {selectedPlant} Data</h2>
            </div>
            
            <div className="p-6">
              <div className="grid grid-cols-2 gap-4 mb-6">
                <div>
                  <label className="block text-sm font-semibold text-gray-700 mb-2">
                    A1010 (lbs)
                  </label>
                  <input
                    type="number"
                    step="0.1"
                    value={formData.a1010}
                    onChange={(e) => setFormData({...formData, a1010: e.target.value})}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                  />
                </div>
                
                <div>
                  <label className="block text-sm font-semibold text-gray-700 mb-2">
                    A1070 (lbs)
                  </label>
                  <input
                    type="number"
                    step="0.1"
                    value={formData.a1070}
                    onChange={(e) => setFormData({...formData, a1070: e.target.value})}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                  />
                </div>
                
                <div>
                  <label className="block text-sm font-semibold text-gray-700 mb-2">
                    A550 (lbs)
                  </label>
                  <input
                    type="number"
                    step="0.1"
                    value={formData.a550}
                    onChange={(e) => setFormData({...formData, a550: e.target.value})}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                  />
                </div>
                
                <div>
                  <label className="block text-sm font-semibold text-gray-700 mb-2">
                    A875 (lbs)
                  </label>
                  <input
                    type="number"
                    step="0.1"
                    value={formData.a875}
                    onChange={(e) => setFormData({...formData, a875: e.target.value})}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                  />
                </div>
                
                <div>
                  <label className="block text-sm font-semibold text-gray-700 mb-2">
                    A8090 (lbs)
                  </label>
                  <input
                    type="number"
                    step="0.1"
                    value={formData.a8090}
                    onChange={(e) => setFormData({...formData, a8090: e.target.value})}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                  />
                </div>
                
                <div>
                  <label className="block text-sm font-semibold text-gray-700 mb-2">
                    Your Name
                  </label>
                  <input
                    type="text"
                    value={formData.userName}
                    onChange={(e) => setFormData({...formData, userName: e.target.value})}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Enter your name"
                  />
                </div>
              </div>

              <div className="mb-6">
                <label className="flex items-center space-x-3 cursor-pointer">
                  <input
                    type="checkbox"
                    checked={formData.didRinse}
                    onChange={(e) => setFormData({...formData, didRinse: e.target.checked})}
                    className="w-5 h-5 text-blue-600 border-gray-300 rounded focus:ring-2 focus:ring-blue-500"
                  />
                  <span className="text-sm font-semibold text-gray-700">
                    EOD Rinse completed today
                  </span>
                </label>
              </div>

              <div className="flex gap-4">
                <button
                  onClick={handleSubmitUpdate}
                  disabled={submitting}
                  className="flex-1 bg-gradient-to-r from-blue-600 to-blue-800 text-white py-3 px-6 rounded-lg font-semibold hover:from-blue-700 hover:to-blue-900 transition-all disabled:opacity-50"
                >
                  {submitting ? 'Updating...' : 'Submit Update'}
                </button>
                <button
                  onClick={() => setShowUpdateModal(false)}
                  className="flex-1 bg-gray-300 text-gray-700 py-3 px-6 rounded-lg font-semibold hover:bg-gray-400 transition-colors"
                >
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </div>
      )}

      {showOrderModal && (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
          <div className="bg-white rounded-xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div className="bg-gradient-to-r from-purple-600 to-purple-800 text-white p-6 rounded-t-xl">
              <h2 className="text-2xl font-bold">Add Incoming Order</h2>
            </div>
            
            <div className="p-6">
              <div className="grid grid-cols-2 gap-4 mb-6">
                <div>
                  <label className="block text-sm font-semibold text-gray-700 mb-2">
                    Plant Location *
                  </label>
                  <select
                    value={orderFormData.plantName}
                    onChange={(e) => setOrderFormData({...orderFormData, plantName: e.target.value})}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                  >
                    <option value="Brentwood">Brentwood</option>
                    <option value="Pittsburg">Pittsburg</option>
                  </select>
                </div>
                
                <div>
                  <label className="block text-sm font-semibold text-gray-700 mb-2">
                    Color Type *
                  </label>
                  <select
                    value={orderFormData.colorType}
                    onChange={(e) => setOrderFormData({...orderFormData, colorType: e.target.value})}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                  >
                    <option value="A1010">A1010</option>
                    <option value="A1070">A1070</option>
                    <option value="A550">A550</option>
                    <option value="A875">A875</option>
                    <option value="A8090">A8090</option>
                  </select>
                </div>
                
                <div>
                  <label className="block text-sm font-semibold text-gray-700 mb-2">
                    Number of Totes *
                  </label>
                  <input
                    type="number"
                    min="1"
                    value={orderFormData.numberOfTotes}
                    onChange={(e) => setOrderFormData({...orderFormData, numberOfTotes: e.target.value})}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    placeholder="Enter number"
                  />
                  {orderFormData.numberOfTotes && (
                    <div className="text-xs text-gray-500 mt-1">
                      = {(parseInt(orderFormData.numberOfTotes) * (orderFormData.colorType === 'A8090' ? 2500 : 4000)).toLocaleString()} lbs
                    </div>
                  )}
                </div>
                
                <div>
                  <label className="block text-sm font-semibold text-gray-700 mb-2">
                    Estimated Delivery Date *
                  </label>
                  <input
                    type="date"
                    value={orderFormData.estimatedDeliveryDate}
                    onChange={(e) => setOrderFormData({...orderFormData, estimatedDeliveryDate: e.target.value})}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                  />
                </div>
                
                <div className="col-span-2">
                  <label className="block text-sm font-semibold text-gray-700 mb-2">
                    Your Name *
                  </label>
                  <input
                    type="text"
                    value={orderFormData.enteredBy}
                    onChange={(e) => setOrderFormData({...orderFormData, enteredBy: e.target.value})}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    placeholder="Enter your name"
                  />
                </div>
                
                <div className="col-span-2">
                  <label className="block text-sm font-semibold text-gray-700 mb-2">
                    Notes (Optional)
                  </label>
                  <textarea
                    value={orderFormData.notes}
                    onChange={(e) => setOrderFormData({...orderFormData, notes: e.target.value})}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    placeholder="Any additional info..."
                    rows="3"
                  />
                </div>
              </div>

              <div className="bg-purple-50 border border-purple-200 rounded-lg p-4 mb-6">
                <div className="text-xs text-purple-800 font-semibold mb-2">Tote Capacities:</div>
                <div className="text-xs text-purple-700">
                  ‚Ä¢ A1010, A1070, A550, A875: <strong>4,000 lbs per tote</strong><br />
                  ‚Ä¢ A8090: <strong>2,500 lbs per tote</strong>
                </div>
              </div>

              <div className="flex gap-4">
                <button
                  onClick={handleSubmitOrder}
                  disabled={submitting}
                  className="flex-1 bg-gradient-to-r from-purple-600 to-purple-800 text-white py-3 px-6 rounded-lg font-semibold hover:from-purple-700 hover:to-purple-900 transition-all disabled:opacity-50"
                >
                  {submitting ? 'Adding Order...' : 'Add Order'}
                </button>
                <button
                  onClick={() => setShowOrderModal(false)}
                  className="flex-1 bg-gray-300 text-gray-700 py-3 px-6 rounded-lg font-semibold hover:bg-gray-400 transition-colors"
                >
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </div>
      )}
    </div>
  );
};

        // Render the component
        ReactDOM.render(<ChameleonReport />, document.getElementById('root'));
    </script>
</body>
</html>
